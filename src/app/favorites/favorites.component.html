<p>Movies</p>

<div>
    <table>
        <tr>
            <th id="title">Title</th>
            <th id="active">Active</th>
            <th id="genre">Genre</th>
            <th id="action"></th>
        </tr>
        <tr *ngFor="let fav of favorites">
            <td><label for="title">{{fav.title}}</label></td>
            <td><label for="active">{{fav.active}}</label></td>
            <td><label for="genre">{{fav.genre}}</label></td>
            <td><label for="action"><button (click)="delete(fav.movieId)">Delete</button></label></td>
        </tr>
        </table>
</div>
