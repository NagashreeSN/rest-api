<div class="container">
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Box Office</th>
            <th>Is Active</th>
            <th>Date Of Launch</th>
            <th>Genre</th>
            <th>Has Teaser</th>
        </tr>
        <tr *ngFor="let movie of movies">
            <td>{{movie.movieId}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.boxOffice}}</td>
            <td>{{movie.active}}</td>
            <td>{{movie.date}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.hasTeaser}}</td>
            <td><button (click)="addToFavorites(movie.movieId)">Add to Favorite</button></td>
        </tr>
    </table>
</div>
